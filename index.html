        const getPrize = function() {
            //랜덤값 생성 (1~100)
            const ranNum = Math.floor((Math.random() * 999) +1)

            const pbt = [74, 148, 222, 296, 370, 444, 518, 568, 618, 668, 718, 768, 818, 868, 918, 938, 958, 978, 998, 1000]
            //리턴 경품 값
            let res = ''

          for (let i = 0; i < gift.length; i++) {

                if(pbt[i] >= ranNum){
                    res = gift[i]
                    return res
                }
                else if (pbt[pbt.length - 1] < ranNum) {
                    res = gift[gift.length - 1]
                    return res
                }
          }
        }
