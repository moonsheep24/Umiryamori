<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> 우미야모리고교 상점 </title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnTag = document.querySelector('#id_btn')
            const outTag = document.querySelector('#id_out')

            btnTag.addEventListener('click', (event) => {
                const result = getPrize()
                outTag.textContent = `축하합니다! ${result}`
                
            })
        })

        const getPrize = function() {
            //랜덤값 생성 (1~100)
            const ranNum = Math.floor((Math.random() * 99) +1)

            //경품 생성
            const gift = ['SSR', 'SR', 'R', 'C']
            //확률 생성
            const pbt = [1.3, 2.9, 12.8, 83]
            //리턴 경품 값
            let res = ''

            for (let i = 0; i < gift.length; i++) {

                if(pbt[i] >= ranNum){
                    res = gift[i]
                    return res
                }
                else if (pbt[pbt.length - 1] < ranNum) {
                    res = gift[gift.length - 1]
                    return res
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <h2> 海宮森高校 </h2>
        <h1>夏祭り特別ショップ</h1>
        <span> 제목할ㄲ <span>
    <div>
     <fieldset>
        <legend>띠부띠부씰</legend>
        <table id="id_table">
            <thead>
                <tr>
                    <th>등급</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SSR</td>
                </tr>
                <tr>
                    <td>SR</td>
                </tr>
                <tr>
                    <td>R</td>
                </tr>
                 <tr>
                    <td>C</td>
                </tr>
            </tbody>
        </table> <br>
        <input type="button" value="경품 추첨" id="id_btn">
    </fieldset>
    <fieldset>
        <legend>결과</legend>
        <h1 id="id_out"></h1>
    </fieldset>
</body>
</html>
